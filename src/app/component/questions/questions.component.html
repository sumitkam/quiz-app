<div class="container mt-3">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="img">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90">
      </div>
      <div class="quiz-header">
        <h4 class="name">Angular & Typescript</h4>
        <span>Welcome {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">

      <div class="score">
        <h5>{{points}} points</h5>
      </div>
      <div class="question-remain">
        <span>Question {{currentQue+1}} to {{queList.length}}</span>
      </div>
      <div class="timer">
        {{counter}} sec <i class="fa fa-clock-o"></i>
      </div>
    </div>

    <div class="progress mb-3 ">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="questions p-3">
      <div class="card ">
        <h4>{{queList[currentQue]?.questionText}}</h4>
      </div>
    </div>
    <div class="option p-3 ">
      <ol *ngFor="let option of queList[currentQue].options">
        <li (click)="answer(currentQue+1,option)">
          <div class="card">
            {{option.text}}
          </div>
        </li>

      </ol>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn " [disabled]="currentQue===0" (click)="prevQue()"><i class='fas text-primary  fa-angle-double-left'></i></button>
      <button class="btn" (click)="resetQuiz()"><i class='fas text-primary fa-sync-alt'></i> </button>
      <button class="btn " (click)="nextQue()"><i class='fas text-primary fa-angle-double-right'></i></button>
    </div>
  </div>
</div>

<div id="google"></div>
