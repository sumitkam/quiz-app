<div class="container bg-light py-5  mt-4">
  <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
  <p class="col-md-8 fs-4">This Quiz will containt total 9 questions .Each question holds 10 points</p>
  <h4>Rules:</h4>
  <ol>
    <li>Correct question gives 10 points</li>
    <li>Incorrect question gives -10 points</li>
    <li>You will have 60 sec to answer each question</li>
    <li>Refreshing the page will reset questions</li>
  </ol>
  <h1 class="best">All the best !!</h1>
  <div class="name col-md-4">
  <div class="justify-content-center">
    <button class="btn btn-info btn-lg ml-3 mt-2 justify-content-center" routerLink="questions" (click)="startQuiz()">Start the Quiz</button>
  </div>

</div>
